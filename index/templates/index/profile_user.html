{% extends 'index/base.html' %}
{% block title %}Profile{% endblock %}
{% block pat1 %}
    <style>
        h3{
            margin-top: 1em;
            margin-bottom: 1em;
        }

        input[type=text] {
            color: black;
        }
        input[type=url] {
            color: black;
        }
        input[type=email] {
            color: black;
        }
        input[type=password] {
            color: black;
        }
    </style>
{% endblock %}
{% block body %}
    <div class="content py-5  bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <span class="anchor" id="formUserEdit"></span>
                    <div class="card card-outline-secondary">
                        <div class="card-header">
                            <h3 class="mb-0">Welcome {{ patient.first_name }} {{ patient.last_name }}</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form"  method="post" action="" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="panel panel-default">
                                    <div class="panel-body text-center">
                                        <img src="" class="img-circle profile-avatar img-responsive" alt="User avatar">
                                    </div>
                                    <button class="btn btn-primary" type="button" id="changephoto" onclick="">
                                        <i class="fa fa-fw fa-camera"></i>
                                        <span>Change Photo</span>
                                    </button>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">First name</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" value="" name="first_name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Last name</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" value="" name="last_name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Email</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="email" placeholder="Eg. email@gmail.com" name="email">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Address</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" value="" name="address">
                                    </div>
                                </div>       
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Username</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" placeholder="Eg. abc12" value="{{ user.username }}">
                                    </div>
                                </div>    
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Password</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="password" placeholder="*****">
                                    </div>
                                </div>    
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Confirm</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="password" placeholder="*****">
                                    </div>
                                </div>   
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"></label>
                                    <div class="col-lg-9">
                                        <input type="submit" class="btn btn-primary" value="Save Changes">
                                        <input type="reset" class="btn btn-secondary" value="Reset">
                                    </div>
                                </div>   
                            </form>       
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
