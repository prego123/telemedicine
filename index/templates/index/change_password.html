{% extends 'base1.html' %}
{% load static from staticfiles %}
{% load bootstrap3 %}

{% block title %}
    {{ block.super }} - Change Password
{% endblock %}

{% block header %}
    {{ form.media }}
{% endblock %}

{% block body %}
    <div class="form-container" style="max-width: 500px; margin: 0 auto;">
        <h1>Change Password</h1>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Change Password" class="button">
        </form>
    </div>
{% endblock %}
